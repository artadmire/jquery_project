<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/resign.css">
</head>

<body>
    <div class="header">
        <div class="inner">

            <a href="" class="logo">
                <span></span>
            </a>
            <span class="wel-rg">
            欢迎注册
            </span>
            <span class="already">
                已有账号
                <a href="">请登陆></a>
            </span>
        </div>

    </div>
    <div class="main">
        <div class="inner">
            <div class="step1" style="display: none;" <input class="phone-input" type="text" name="" id="" placeholder="请输入您的手机号" autocomplete="off">
                <p class="warn1">请输入正确格式</p>
                <p class="warn2">该手机已经注册
                    <a href="">请直接登陆</a>
                </p>
                <div class="code-input common">
                    <input type="text" placeholder="请输入图片验证码">
                    <div class="code">
                        <img src="../../img/load.png" alt="点击更换图片">
                    </div>
                </div>
                <div class="next">下一步</div>
            </div>
            <div class="step2" style="display: none">
                <input type="text" name="" id="" value="请输入您的手机号" class="phone-input">
                <div class="code-input common">
                    <input type="text" value="请输入手机验证码">
                    <div class="code">
                        <input type="text" name="" id="" value="点击获取验证码">

                    </div>
                </div>
                <input class="phone-input common" type="password" value="请设置密码，6-20位字符（不能为纯数字）">
                <p class="warn1">密码为6-20位字符（不能为纯数字）</p>
                <input class="phone-input common" type="text" value="确认密码">
                <p class="warn1">密码不一致，请重新确认密码</p>
                <div class="agreement">
                    <input type="checkbox" name="" id=""><label for="">我已阅读并同意</label>
                    <a href="">《一起火网络服务使用协议》</a>

                </div>
                <p class="warn1">您还没同意是否已阅读</p>
                <div class="resign next">立即注册</div>
            </div>
            <div class="step3" style="display: block">
                <div class="congratulation">
                    恭喜您获得21元现金红包
                </div>
                <p>
                    <a href="" class="return">返回首页</a>
                    <a href="" class="view">查看我的红包</a>
                </p>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
